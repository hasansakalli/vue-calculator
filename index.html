<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Input</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <section id="rechnen">
      <h1>Calculator</h1>
      <input type="number" name="" id="" v-model="num1" placeholder="num1" />

      <select name="operator" id="operator" v-model="operator"  placeholder="operator"
      >
        <option value="" disabled="disabled">Operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <input type="number" name="" id="" v-model="num2" placeholder="num2" />

      <p v-if="operator=='+'">{{num1+num2}}</p>
      <p v-else-if="operator=='-'">{{num1-num2}}</p>
      <p v-else-if="operator=='*'">{{num1*num2}}</p>
      <p v-else-if="operator=='/'">{{num1/num2}}</p>
    </section>

    <script>
      const userName = Vue.createApp({
        data() {
          return {
            operator: "",
            num1: "",
            num2: "",
          };
        },

        methods: {},
      });
      userName.mount("#rechnen");
    </script>
  </body>
</html>
